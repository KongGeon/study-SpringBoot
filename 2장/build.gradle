plugins {
	id 'java'
	id 'org.springframework.boot' version '3.2.5'
	id 'io.spring.dependency-management' version '1.1.4'
}

group = 'com.mysite'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '22'
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
	developmentOnly 'org.springframework.boot:spring-boot-devtools' 
	compileOnly 'org.projectlombok:lombok' 
    annotationProcessor 'org.projectlombok:lombok' 
    runtimeOnly 'com.h2database:h2' //H2 데이터베이스 설치
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'  //JAP환경세팅
    testImplementation 'org.junit.jupiter:junit-jupiter' //JUnit 
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher' //해당 JUnit 라이브러리가 테스트 실행 시에만 사용됨을 의미한다.
	 implementation 'org.springframework.boot:spring-boot-starter-thymeleaf' //타임리프
    implementation 'nz.net.ultraq.thymeleaf:thymeleaf-layout-dialect' //타임리프
}

tasks.named('test') {
	useJUnitPlatform()
}
